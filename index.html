<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Music | Search & Play</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #0b021d; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        
        .app-container {
            width: 360px; height: 740px;
            background: linear-gradient(180deg, #1a0533 0%, #0b021d 100%);
            padding: 20px; position: relative; border-radius: 40px;
            border: 4px solid #2a1b4d; box-shadow: 0 0 30px rgba(157, 0, 255, 0.2);
            overflow: hidden; display: flex; flex-direction: column;
        }

        .logo { font-size: 24px; font-weight: bold; text-shadow: 0 0 10px #ff00ff; margin-bottom: 20px; }

        /* Search Section */
        .search-box {
            background: #2a1b4d; padding: 12px; border-radius: 15px;
            display: flex; align-items: center; margin-bottom: 15px;
        }
        .search-box input {
            background: transparent; border: none; color: white;
            margin-left: 10px; width: 100%; outline: none;
        }

        /* Results Area */
        #results-container {
            flex: 1; overflow-y: auto; margin-bottom: 80px;
            scrollbar-width: none;
        }
        .result-item {
            display: flex; align-items: center; gap: 15px;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 10px; padding: 10px; border-radius: 12px;
            cursor: pointer; transition: 0.3s;
        }
        .result-item:hover { background: rgba(255, 0, 255, 0.1); }
        .result-item img { width: 60px; height: 60px; border-radius: 8px; object-fit: cover; }
        .result-info { flex: 1; overflow: hidden; }
        .result-title { font-size: 14px; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .result-channel { font-size: 11px; color: #aaa; }

        /* Video Player Wrapper (Hidden) */
        #player-wrapper { display: none; }

        /* Mini Player Style */
        .mini-player {
            position: absolute; bottom: 15px; left: 15px; right: 15px;
            background: rgba(42, 27, 77, 0.95); padding: 12px;
            border-radius: 20px; display: flex; align-items: center;
            gap: 12px; border: 1px solid rgba(255, 0, 255, 0.5);
        }
        .album-art { width: 45px; height: 45px; border-radius: 50%; }
        .song-info { flex: 1; }
        .song-title { display: block; font-weight: bold; font-size: 13px; }
        #play-pause { font-size: 24px; color: #ff00ff; cursor: pointer; }
    </style>
</head>
<body>

<div class="app-container">
    <h1 class="logo">D-Music</h1>

    <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" id="search-input" placeholder="Search YouTube Music...">
    </div>

    <div id="results-container">
        <p style="text-align: center; color: #888; margin-top: 50px;">Search for a song to start listening</p>
    </div>

    <div id="player-wrapper">
        <div id="youtube-player"></div>
    </div>

    <div class="mini-player">
        <img src="https://cdn-icons-png.flaticon.com/512/3659/3659784.png" id="current-art" class="album-art">
        <div class="song-info">
            <span class="song-title" id="current-title">Not Playing</span>
            <span id="current-artist" style="font-size: 10px; color: #bbb;">Select a song</span>
        </div>
        <i class="fas fa-play-circle" id="play-pause"></i>
    </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    const API_KEY = 'AIzaSyAfJIHop06R94612CGPmMiTByy5hUarL1M'; // এখানে আপনার API Key বসান
    const searchInput = document.getElementById('search-input');
    const resultsContainer = document.getElementById('results-container');
    let player;

    // Initialize YouTube Player
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('youtube-player', {
            height: '0', width: '0',
            events: { 'onStateChange': onPlayerStateChange }
        });
    }

    // Search function
    searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            searchMusic(searchInput.value);
        }
    });

    async function searchMusic(query) {
        resultsContainer.innerHTML = '<p style="text-align: center;">Searching...</p>';
        const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=${query}&type=video&key=${API_KEY}`;
        
        try {
            const response = await fetch(url);
            const data = await response.json();
            displayResults(data.items);
        } catch (error) {
            resultsContainer.innerHTML = '<p color="red">Error fetching data</p>';
        }
    }

    function displayResults(items) {
        resultsContainer.innerHTML = '';
        items.forEach(item => {
            const div = document.createElement('div');
            div.className = 'result-item';
            div.innerHTML = `
                <img src="${item.snippet.thumbnails.default.url}">
                <div class="result-info">
                    <div class="result-title">${item.snippet.title}</div>
                    <div class="result-channel">${item.snippet.channelTitle}</div>
                </div>
            `;
            div.onclick = () => playVideo(item.id.videoId, item.snippet.title, item.snippet.thumbnails.default.url, item.snippet.channelTitle);
            resultsContainer.appendChild(div);
        });
    }

    function playVideo(id, title, art, artist) {
        player.loadVideoById(id);
        document.getElementById('current-title').innerText = title;
        document.getElementById('current-artist').innerText = artist;
        document.getElementById('current-art').src = art;
        document.getElementById('play-pause').classList.replace('fa-play-circle', 'fa-pause-circle');
    }

    document.getElementById('play-pause').onclick = () => {
        const state = player.getPlayerState();
        if (state === 1) { // 1 = Playing
            player.pauseVideo();
            document.getElementById('play-pause').classList.replace('fa-pause-circle', 'fa-play-circle');
        } else {
            player.playVideo();
            document.getElementById('play-pause').classList.replace('fa-play-circle', 'fa-pause-circle');
        }
    };

    function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.ENDED) {
            document.getElementById('play-pause').classList.replace('fa-pause-circle', 'fa-play-circle');
        }
    }
</script>

</body>
</html>
