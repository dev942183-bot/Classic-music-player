<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Music | Debraj Pramanik</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* CSS Section */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body { 
            background-color: #0b021d; 
            color: white; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
        }

        .app-container {
            width: 360px; height: 740px;
            background: linear-gradient(180deg, #1a0533 0%, #0b021d 100%);
            padding: 20px; position: relative; border-radius: 40px;
            border: 4px solid #2a1b4d; 
            box-shadow: 0 0 40px rgba(157, 0, 255, 0.3);
            overflow: hidden; display: flex; flex-direction: column;
        }

        /* Branding */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .logo { font-size: 26px; font-weight: bold; color: #fff; text-shadow: 0 0 15px #ff00ff; }
        .user-name { font-size: 10px; color: #ff00ff; letter-spacing: 1px; display: block; margin-top: -5px; }

        /* Search Bar */
        .search-box {
            background: rgba(42, 27, 77, 0.8); padding: 12px; border-radius: 20px;
            display: flex; align-items: center; margin-bottom: 20px;
            border: 1px solid rgba(255, 0, 255, 0.2);
        }
        .search-box input {
            background: transparent; border: none; color: white;
            margin-left: 10px; width: 100%; outline: none; font-size: 14px;
        }

        /* Scrollable Results Area */
        #results-container {
            flex: 1; overflow-y: auto; margin-bottom: 90px;
            padding-right: 5px; scrollbar-width: none;
        }
        #results-container::-webkit-scrollbar { display: none; }

        .result-item {
            display: flex; align-items: center; gap: 15px;
            background: rgba(255, 255, 255, 0.06);
            margin-bottom: 12px; padding: 12px; border-radius: 18px;
            cursor: pointer; transition: 0.3s; border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .result-item:hover { 
            background: rgba(157, 0, 255, 0.15); 
            border-color: #ff00ff;
            transform: scale(1.02);
        }
        .result-item img { width: 65px; height: 65px; border-radius: 12px; object-fit: cover; }
        .result-info { flex: 1; overflow: hidden; }
        .result-title { 
            font-size: 14px; font-weight: 600; color: #fff;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;
            overflow: hidden; line-height: 1.3;
        }
        .result-channel { font-size: 11px; color: #aaa; margin-top: 4px; }

        /* Mini Player with Glow */
        .mini-player {
            position: absolute; bottom: 20px; left: 15px; right: 15px;
            background: rgba(30, 10, 60, 0.9); padding: 15px;
            border-radius: 25px; display: flex; align-items: center;
            gap: 12px; border: 1px solid rgba(255, 0, 255, 0.4);
            box-shadow: 0 -5px 25px rgba(157, 0, 255, 0.4);
            backdrop-filter: blur(10px);
        }
        .album-art { 
            width: 50px; height: 50px; border-radius: 50%; 
            border: 2px solid #ff00ff; animation: rotate 8s linear infinite; 
            animation-play-state: paused;
        }
        .song-info { flex: 1; overflow: hidden; }
        .current-song-title { 
            display: block; font-weight: bold; font-size: 13px; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        #play-pause { font-size: 32px; color: #ff00ff; cursor: pointer; transition: 0.2s; }
        #play-pause:hover { transform: scale(1.1); }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Hidden YouTube Iframe */
        #player-wrapper { display: none; }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <div>
            <h1 class="logo">D-Music</h1>
            <span class="user-name">BY DEBRAJ PRAMANIK</span>
        </div>
        <i class="fas fa-cog" style="font-size: 20px; color: #bbb;"></i>
    </header>

    <div class="search-box">
        <i class="fas fa-search" style="color: #ff00ff;"></i>
        <input type="text" id="search-input" placeholder="Search song or artist...">
    </div>

    <div id="results-container">
        <p style="text-align: center; color: #888; margin-top: 100px;">Search for music to play</p>
    </div>

    <div id="player-wrapper"><div id="youtube-player"></div></div>

    <div class="mini-player">
        <img src="https://cdn-icons-png.flaticon.com/512/3659/3659784.png" id="current-art" class="album-art">
        <div class="song-info">
            <span class="current-song-title" id="current-title">No Song Selected</span>
            <span id="current-artist" style="font-size: 10px; color: #ff00ff;">Debraj Music Player</span>
        </div>
        <i class="fas fa-play-circle" id="play-pause"></i>
    </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    // 1. ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ API Key ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¨‡¶∏‡¶æ‡¶®
    const API_KEY = 'AIzaSyAfJIHop06R94612CGPmMiTByy5hUarL1M'; 
    const searchInput = document.getElementById('search-input');
    const resultsContainer = document.getElementById('results-container');
    const albumArt = document.getElementById('current-art');
    let player;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('youtube-player', {
            height: '0', width: '0',
            events: { 'onStateChange': onPlayerStateChange }
        });
    }

    searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') searchMusic(searchInput.value);
    });

    async function searchMusic(query) {
        if(!query) return;
        resultsContainer.innerHTML = '<p style="text-align: center; margin-top:50px;">üîç Finding your music...</p>';
        const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=15&q=${query}&type=video&key=${API_KEY}`;
        
        try {
            const response = await fetch(url);
            const data = await response.json();
            displayResults(data.items);
        } catch (error) {
            resultsContainer.innerHTML = '<p style="color:red; text-align:center;">Error! Check API Key.</p>';
        }
    }

    function displayResults(items) {
        resultsContainer.innerHTML = '';
        items.forEach(item => {
            const div = document.createElement('div');
            div.className = 'result-item';
            div.innerHTML = `
                <img src="${item.snippet.thumbnails.medium.url}">
                <div class="result-info">
                    <div class="result-title">${item.snippet.title}</div>
                    <div class="result-channel">${item.snippet.channelTitle}</div>
                </div>
            `;
            div.onclick = () => playVideo(item.id.videoId, item.snippet.title, item.snippet.thumbnails.medium.url, item.snippet.channelTitle);
            resultsContainer.appendChild(div);
        });
    }

    function playVideo(id, title, art, artist) {
        player.loadVideoById(id);
        document.getElementById('current-title').innerText = title;
        document.getElementById('current-artist').innerText = artist;
        albumArt.src = art;
        albumArt.style.animationPlayState = 'running';
        document.getElementById('play-pause').classList.replace('fa-play-circle', 'fa-pause-circle');
    }

    document.getElementById('play-pause').onclick = () => {
        const state = player.getPlayerState();
        if (state === 1) { // Playing
            player.pauseVideo();
            document.getElementById('play-pause').classList.replace('fa-pause-circle', 'fa-play-circle');
            albumArt.style.animationPlayState = 'paused';
        } else {
            player.playVideo();
            document.getElementById('play-pause').classList.replace('fa-play-circle', 'fa-pause-circle');
            albumArt.style.animationPlayState = 'running';
        }
    };

    function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.ENDED) {
            document.getElementById('play-pause').classList.replace('fa-pause-circle', 'fa-play-circle');
            albumArt.style.animationPlayState = 'paused';
        }
    }
</script>

</body>
</html>
