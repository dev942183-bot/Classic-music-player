 <!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>D-Music</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#14002b,#2b0057,#4b0082);
  color:white;
  overflow-x:hidden;
}

/* HEADER */
.header{
  padding:20px;
  font-size:28px;
  font-weight:600;
}

/* SEARCH */
.searchBox{
  padding:0 20px 20px 20px;
}
.searchBox input{
  width:100%;
  padding:15px;
  border-radius:40px;
  border:none;
  outline:none;
  font-size:16px;
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(10px);
  color:white;
  box-shadow:0 0 15px rgba(255,0,255,0.5);
}

/* TRENDING */
.sectionTitle{
  padding:0 20px;
  font-size:20px;
  font-weight:600;
}

#results{
  padding:10px 20px 100px 20px;
}

.videoCard{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(15px);
  border-radius:20px;
  padding:10px;
  margin-bottom:15px;
  display:flex;
  align-items:center;
  cursor:pointer;
  box-shadow:0 0 20px rgba(255,0,255,0.3);
  transition:.3s;
}
.videoCard:hover{
  transform:scale(1.03);
  box-shadow:0 0 30px rgba(255,0,255,0.7);
}
.videoCard img{
  width:90px;
  border-radius:15px;
  margin-right:10px;
}

/* PLAYER */
.playerSection{
  position:fixed;
  bottom:70px;
  left:10px;
  right:10px;
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(15px);
  border-radius:25px;
  padding:10px;
  box-shadow:0 0 25px rgba(255,0,255,0.4);
}
#player{
  border-radius:15px;
  overflow:hidden;
}

/* Equalizer */
.equalizer{
  display:flex;
  justify-content:center;
  margin-top:5px;
}
.equalizer span{
  width:5px;
  height:20px;
  margin:0 3px;
  background:#ff00cc;
  animation:bounce 1s infinite;
}
.equalizer span:nth-child(2){animation-delay:.2s;}
.equalizer span:nth-child(3){animation-delay:.4s;}
.equalizer span:nth-child(4){animation-delay:.6s;}
.equalizer span:nth-child(5){animation-delay:.8s;}
@keyframes bounce{
  0%,100%{height:20px;}
  50%{height:50px;}
}

/* CONTROLS */
.controls{
  display:flex;
  justify-content:space-around;
  margin-top:8px;
}
button{
  background:linear-gradient(45deg,#ff00cc,#3333ff);
  border:none;
  border-radius:30px;
  padding:8px 15px;
  color:white;
  font-size:16px;
}

/* BOTTOM NAV */
.bottomNav{
  position:fixed;
  bottom:0;
  width:100%;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(10px);
  display:flex;
  justify-content:space-around;
  padding:10px 0;
  font-size:14px;
}
.bottomNav div{
  text-align:center;
}
</style>
</head>
<body>

<div class="header">üéµ D-Music</div>

<div class="searchBox">
  <input type="text" id="searchInput" placeholder="Search music..." onkeydown="if(event.key==='Enter')searchVideo()">
</div>

<div class="sectionTitle">Trending Now</div>
<div id="results"></div>

<!-- PLAYER SECTION -->
<div class="playerSection">
  <div id="player"></div>
  <div class="equalizer" id="eq" style="display:none;">
    <span></span><span></span><span></span><span></span><span></span>
  </div>
  <div class="controls">
    <button onclick="prevVideo()">‚èÆ</button>
    <button onclick="togglePlay()">‚èØ</button>
    <button onclick="nextVideo()">‚è≠</button>
  </div>
</div>

<div class="bottomNav">
  <div>üè†<br>Home</div>
  <div>üéµ<br>Explore</div>
  <div>‚ù§Ô∏è<br>Library</div>
  <div>üë§<br>Profile</div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
const API_KEY = "AIzaSyAfJIHop06R94612CGPmMiTByy5hUarL1M"; // üî• PUT YOUR API KEY

let player;
let playlist = [];
let currentIndex = -1;

function onYouTubeIframeAPIReady(){
  player = new YT.Player('player',{
    height:'180',
    width:'100%',
    playerVars:{rel:0},
    events:{
      'onStateChange':onPlayerStateChange
    }
  });
}

function onPlayerStateChange(event){
  if(event.data == YT.PlayerState.PLAYING){
    document.getElementById("eq").style.display="flex";
  } else {
    document.getElementById("eq").style.display="none";
  }

  if(event.data == YT.PlayerState.ENDED){
    nextVideo();
  }
}

function searchVideo(){
  let q = document.getElementById("searchInput").value;
  if(!q) return;

  fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=15&q=${encodeURIComponent(q)}&key=${API_KEY}`)
  .then(res=>res.json())
  .then(data=>{
    playlist=[];
    currentIndex=-1;
    let results=document.getElementById("results");
    results.innerHTML="";

    data.items.forEach((item,i)=>{
      let id=item.id.videoId;
      let title=item.snippet.title;
      let thumb=item.snippet.thumbnails.medium.url;

      playlist.push(id);

      let div=document.createElement("div");
      div.className="videoCard";
      div.innerHTML=`<img src="${thumb}"><div>${title}</div>`;
      div.onclick=function(){
        currentIndex=i;
        player.loadVideoById(id);
      };
      results.appendChild(div);
    });
  });
}

function nextVideo(){
  if(currentIndex+1 < playlist.length){
    currentIndex++;
    player.loadVideoById(playlist[currentIndex]);
  }
}

function prevVideo(){
  if(currentIndex-1 >= 0){
    currentIndex--;
    player.loadVideoById(playlist[currentIndex]);
  }
}

function togglePlay(){
  let state = player.getPlayerState();
  if(state==1) player.pauseVideo();
  else player.playVideo();
}
</script>

</body>
</html>
