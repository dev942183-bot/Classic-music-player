 <!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Debraj Pramanik Music Player</title>
<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#1E90FF;
  color:white;
  text-align:center;
}

/* Splash Screen */
#splash{
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  background:#0b65c2;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:1000;
  animation:fadeOut 0.5s ease-in-out forwards;
  animation-delay:3s;
}
#splash h1{font-size:32px;margin-bottom:10px;}
#splash p{font-size:18px;}

/* fadeout animation */
@keyframes fadeOut{
  to{opacity:0;visibility:hidden;}
}

header{
  padding:15px;
  font-size:24px;
  font-weight:bold;
  background:#0b65c2;
}
.nav{
  display:flex;
  justify-content:space-between;
  background:#0b65c2;
  padding:10px;
}
.nav button{
  padding:8px 15px;
  border:none;
  border-radius:12px;
  background:#1565C0;
  color:white;
  cursor:pointer;
}
.nav button:hover{background:#1C7ED6;}
.card{padding:15px;}
#songTitle{margin:10px;font-weight:600;font-size:18px;}
#player{margin-top:10px;width:100%;height:250px;}
.videoCard{
  background:#1565C0;
  margin:10px 0;
  padding:10px;
  border-radius:12px;
  cursor:pointer;
  transition:.3s;
}
.videoCard:hover{background:#1C7ED6;}
.videoCard img{width:100%;border-radius:8px;}
.bottomBar{
  position:fixed;
  bottom:0;
  width:100%;
  background:#0b65c2;
  display:flex;
  justify-content:space-around;
  padding:12px;
}
.bottomBar button{
  background:none;
  border:none;
  color:white;
  font-size:24px;
  cursor:pointer;
}

/* Equalizer animation */
.equalizer{
  display:flex;
  justify-content:center;
  margin:20px 0;
}
.equalizer span{
  display:inline-block;
  width:6px;
  height:20px;
  background:#fff;
  margin:0 3px;
  animation:bounce 1s infinite ease-in-out;
}
.equalizer span:nth-child(2){animation-delay:0.2s;}
.equalizer span:nth-child(3){animation-delay:0.4s;}
.equalizer span:nth-child(4){animation-delay:0.6s;}
.equalizer span:nth-child(5){animation-delay:0.8s;}
@keyframes bounce{
  0%,100%{height:20px;}
  50%{height:50px;}
}

#searchSection,#historySection{display:none;}
.searchBox{
  margin:20px 0;
}
.searchBox input{
  width:70%;
  padding:8px;
  border-radius:12px;
  border:none;
}
.searchBox button{
  padding:8px 12px;
  margin-left:5px;
  border:none;
  border-radius:12px;
  background:#1565C0;
  color:white;
  cursor:pointer;
}
.searchBox button:hover{
  background:#1C7ED6;
}
</style>
</head>
<body>

<!-- Splash Screen -->
<div id="splash">
  <h1>DEBRAJ PRAMANIK MUSIC PLAYER</h1>
  <p>Loading...</p>
</div>

<header>üéµ Dev YouTube Player Blue</header>

<div class="nav">
  <button onclick="goBack()">üîô Back</button>
  <button onclick="showHistory()">History</button>
</div>

<div class="card" id="homeSection">
  <div id="songTitle">No song playing</div>
  <div id="player"></div>
  <div class="equalizer">
    <span></span><span></span><span></span><span></span><span></span>
  </div>
  
  <!-- Search box -->
  <div class="searchBox">
    <input type="text" id="searchInput" placeholder="Search YouTube...">
    <button onclick="searchVideo()">Search</button>
  </div>
  
  <div id="searchResults"></div>
</div>

<div class="card" id="historySection">
  <h3>History</h3>
  <ul id="historyList"></ul>
</div>

<div class="bottomBar">
  <button onclick="prevVideo()">‚èÆ</button>
  <button onclick="togglePlay()">‚èØ</button>
  <button onclick="nextVideo()">‚è≠</button>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
let player, ready=false;

/* Hide splash screen after 3 sec */
window.onload = function(){
  setTimeout(()=>{
    document.getElementById("splash").style.display="none";
  }, 3000);
};

function onYouTubeIframeAPIReady(){
  player = new YT.Player('player',{
    height:'250',
    width:'100%',
    playerVars:{rel:0,modestbranding:1},
    events:{
      'onReady':()=>{ready=true;player.setVolume(100);},
      'onStateChange':onPlayerStateChange
    }
  });
}

function onPlayerStateChange(event){
  if(event.data == YT.PlayerState.PLAYING){
    document.getElementById("songTitle").innerText = player.getVideoData().title;
    updateMediaSession(player.getVideoData().title);
    saveHistory(player.getVideoData().title);
  }
}

function nextVideo(){if(ready) player.nextVideo();}
function prevVideo(){if(ready) player.previousVideo();}
function togglePlay(){
  if(!ready) return; 
  let state=player.getPlayerState(); 
  state==1?player.pauseVideo():player.playVideo();
}

// MediaSession
function updateMediaSession(title){
  if('mediaSession' in navigator){
    navigator.mediaSession.metadata = new MediaMetadata({
      title:title,
      artist:'YouTube',
      artwork:[{src:'https://i.imgur.com/8Km9tLL.png',sizes:'512x512',type:'image/png'}]
    });
    navigator.mediaSession.setActionHandler('play',()=>player.playVideo());
    navigator.mediaSession.setActionHandler('pause',()=>player.pauseVideo());
    navigator.mediaSession.setActionHandler('nexttrack',()=>player.nextVideo());
    navigator.mediaSession.setActionHandler('previoustrack',()=>player.previousVideo());
  }
}

// Search YouTube
const API_KEY = "AIzaSyAfJIHop06R94612CGPmMiTByy5hUarL1M";
function searchVideo(){
  let q = document.getElementById("searchInput").value.trim();
  if(!q) return alert("Please type song name!");
  fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=6&q=${encodeURIComponent(q)}&key=${API_KEY}`)
  .then(res => res.json())
  .then(data => {
    let results = document.getElementById("searchResults");
    results.innerHTML = "";
    if(!data.items || data.items.length==0){
      results.innerHTML = "<p>No results found</p>";
      return;
    }
    data.items.forEach(item=>{
      let id=item.id.videoId,title=item.snippet.title,thumb=item.snippet.thumbnails.medium.url;
      let div=document.createElement("div");
      div.className="videoCard";
      div.innerHTML=`<img src="${thumb}"><p>${title}</p>`;
      div.onclick=function(){
        if(!id) return alert("Video ID not found!");
        player.loadVideoById({videoId:id, suggestedQuality:'large'});
        showHome();
      };
      results.appendChild(div);
    });
  })
  .catch(err=>alert("Error fetching YouTube API: "+err));
}

// History
function saveHistory(title){
  let h=JSON.parse(localStorage.getItem("ytHistory")||"[]");
  if(h[0]!==title){h.unshift(title);}
  localStorage.setItem("ytHistory",JSON.stringify(h.slice(0,20)));
}
function showHistory(){
  hideAll();
  historySection.style.display="block";
  let h=JSON.parse(localStorage.getItem("ytHistory")||"[]");
  historyList.innerHTML="";
  h.forEach(t=>{
    let li=document.createElement("li");
    li.textContent=t;
    li.onclick=()=>alert("Play from YouTube app");
    historyList.appendChild(li);
  });
}

// Navigation
function hideAll(){homeSection.style.display="none";historySection.style.display="none";}
function showHome(){hideAll();homeSection.style.display="block";}
function goBack(){showHome();}
</script>

</body>
</html>
