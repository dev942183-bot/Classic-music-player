 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dev Music Player</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
  color: white;
  text-align: center;
}

header {
  padding: 20px;
  font-size: 24px;
  font-weight: bold;
}

.album-art {
  width: 250px;
  height: 250px;
  margin: 20px auto;
  border-radius: 20px;
  background-size: cover;
  background-position: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

.song-title {
  font-size: 20px;
  margin-top: 10px;
}

.artist {
  font-size: 14px;
  opacity: 0.7;
}

.equalizer {
  display: flex;
  justify-content: center;
  margin: 20px 0;
}

.bar {
  width: 6px;
  height: 20px;
  background: #ff4d4d;
  margin: 0 3px;
  animation: bounce 1s infinite ease-in-out;
}

.bar:nth-child(2){animation-delay:0.2s;}
.bar:nth-child(3){animation-delay:0.4s;}
.bar:nth-child(4){animation-delay:0.6s;}
.bar:nth-child(5){animation-delay:0.8s;}

@keyframes bounce {
  0%,100%{height:20px;}
  50%{height:50px;}
}

.controls {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: rgba(0,0,0,0.8);
  padding: 15px;
  display: flex;
  justify-content: space-around;
  align-items: center;
}

button {
  background: none;
  border: none;
  color: white;
  font-size: 24px;
}

.progress-container {
  width: 80%;
  margin: 10px auto;
}

input[type=range] {
  width: 100%;
}

.favorite-btn {
  margin-top: 10px;
  font-size: 18px;
}
</style>
</head>

<body>

<header>üéµ Dev Music Player</header>

<div class="album-art" id="albumArt"></div>
<div class="song-title" id="title">Loading...</div>
<div class="artist" id="artist"></div>

<div class="equalizer">
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
</div>

<div class="progress-container">
  <input type="range" id="progress" value="0">
</div>

<button class="favorite-btn" onclick="toggleFavorite()">ü§ç Favorite</button>

<div class="controls">
  <button onclick="prevSong()">‚èÆ</button>
  <button onclick="togglePlay()" id="playBtn">‚ñ∂</button>
  <button onclick="nextSong()">‚è≠</button>
</div>

<audio id="audio"></audio>

<script>
const songs = [
{
  title:"SoundHelix Song 1",
  artist:"Demo Artist",
  src:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
  cover:"https://picsum.photos/300?1"
},
{
  title:"SoundHelix Song 2",
  artist:"Demo Artist",
  src:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
  cover:"https://picsum.photos/300?2"
}
];

let currentSong = 0;
const audio = document.getElementById("audio");
const title = document.getElementById("title");
const artist = document.getElementById("artist");
const albumArt = document.getElementById("albumArt");
const playBtn = document.getElementById("playBtn");
const progress = document.getElementById("progress");

function loadSong(index){
  const song = songs[index];
  audio.src = song.src;
  title.textContent = song.title;
  artist.textContent = song.artist;
  albumArt.style.backgroundImage = `url(${song.cover})`;

  if('mediaSession' in navigator){
    navigator.mediaSession.metadata = new MediaMetadata({
      title: song.title,
      artist: song.artist,
      artwork: [{src: song.cover, sizes:'300x300', type:'image/jpeg'}]
    });
  }
}

function togglePlay(){
  if(audio.paused){
    audio.play();
    playBtn.textContent="‚è∏";
  }else{
    audio.pause();
    playBtn.textContent="‚ñ∂";
  }
}

function nextSong(){
  currentSong=(currentSong+1)%songs.length;
  loadSong(currentSong);
  audio.play();
}

function prevSong(){
  currentSong=(currentSong-1+songs.length)%songs.length;
  loadSong(currentSong);
  audio.play();
}

audio.addEventListener("timeupdate",()=>{
  progress.value=(audio.currentTime/audio.duration)*100;
});

progress.addEventListener("input",()=>{
  audio.currentTime=(progress.value/100)*audio.duration;
});

function toggleFavorite(){
  let fav = localStorage.getItem("favorite");
  if(fav == currentSong){
    localStorage.removeItem("favorite");
    alert("Removed from favorites");
  }else{
    localStorage.setItem("favorite",currentSong);
    alert("Added to favorites");
  }
}

loadSong(currentSong);
</script>

</body>
</html>
