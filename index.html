 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>D-Music Player</title>
<script src="https://www.youtube.com/iframe_api"></script>

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(to bottom,#2b0040,#6a00a3);
color:white;
text-align:center;
}

h2{
padding:20px;
}

input{
width:80%;
padding:12px;
border-radius:25px;
border:none;
outline:none;
font-size:16px;
}

button{
padding:10px 20px;
border:none;
border-radius:20px;
background:#ff0080;
color:white;
font-weight:bold;
margin:5px;
cursor:pointer;
}

#player{
margin-top:20px;
}

.controls{
margin-top:10px;
}

.equalizer{
display:flex;
justify-content:center;
margin-top:15px;
}

.bar{
width:5px;
height:20px;
margin:3px;
background:#ff00cc;
animation:wave 1s infinite ease-in-out;
}

.bar:nth-child(2){animation-delay:0.2s;}
.bar:nth-child(3){animation-delay:0.4s;}
.bar:nth-child(4){animation-delay:0.6s;}
.bar:nth-child(5){animation-delay:0.8s;}

@keyframes wave{
0%,100%{height:10px;}
50%{height:40px;}
}
</style>
</head>

<body>

<h2>üéµ D-Music YouTube Player</h2>

<input type="text" id="search" placeholder="Search YouTube song...">
<br><br>
<button onclick="searchSong()">Search</button>

<div id="player"></div>

<div class="controls" id="controls" style="display:none;">
<button onclick="prevVideo()">‚èÆ Prev</button>
<button onclick="nextVideo()">Next ‚è≠</button>
</div>

<div class="equalizer" id="equalizer" style="display:none;">
<div class="bar"></div>
<div class="bar"></div>
<div class="bar"></div>
<div class="bar"></div>
<div class="bar"></div>
</div>

<script>
let player;
let videoList=[];
let currentIndex=0;

function onYouTubeIframeAPIReady(){
player=new YT.Player('player',{
height:'250',
width:'90%',
videoId:'',
events:{
'onStateChange':onPlayerStateChange
}
});
}

function searchSong(){
let query=document.getElementById("search").value;

fetch("https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=10&q="
+ query +
"&key=AIzaSyAfJIHop06R94612CGPmMiTByy5hUarL1M")

.then(response=>response.json())
.then(data=>{
videoList=data.items.map(item=>item.id.videoId);
currentIndex=0;
player.loadVideoById(videoList[currentIndex]);
document.getElementById("controls").style.display="block";
});
}

function nextVideo(){
if(currentIndex < videoList.length-1){
currentIndex++;
player.loadVideoById(videoList[currentIndex]);
}
}

function prevVideo(){
if(currentIndex > 0){
currentIndex--;
player.loadVideoById(videoList[currentIndex]);
}
}

function onPlayerStateChange(event){
if(event.data==YT.PlayerState.PLAYING){
document.getElementById("equalizer").style.display="flex";
}
if(event.data==YT.PlayerState.ENDED){
nextVideo();
}
}
</script>

</body>
</html>
