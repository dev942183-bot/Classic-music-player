<body>

<!-- Splash Screen -->
<div id="splash">
  <h1>üéµ Dev Music Player</h1>
  <p>Loading Music...</p>
</div>

<!-- Main App -->
<div id="mainApp" style="display:none;">
<div class="nav">
  <button onclick="showHome()">Home</button>
  <button onclick="showSearch()">Search</button>
  <button onclick="showHistory()">History</button>
</div>
<div class="card">
  <h1>üéµ Dev Music Player</h1>

  <div id="songTitle">No song playing</div>

  <input type="text" id="link" placeholder="Paste YouTube Playlist Link Only">
  <button id="loadBtn">Load Playlist</button>

  <div class="controls">
    <button onclick="prevVideo()">‚èÆ Prev</button>
    <button onclick="nextVideo()">‚è≠ Next</button>
  </div>

  <div class="equalizer">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div id="player"></div>
</div>

</div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
let player;
let ready = false;
let titleInterval;

/* Splash hide after 3 sec */
window.onload = function() {
  setTimeout(() => {
    document.getElementById("splash").style.display = "none";
    document.getElementById("mainApp").style.display = "block";
  }, 3000);
};

function onYouTubeIframeAPIReady() {
  player = new YT.Player('player', {
    height: '250',
    width: '100%',
    playerVars: {
      rel: 0,
      modestbranding: 1
    },
    events: {
      'onReady': function() {
        ready = true;
      },
      'onStateChange': onPlayerStateChange
    }
  });
}

function onPlayerStateChange(event) {
  if (event.data == YT.PlayerState.PLAYING) {
    clearInterval(titleInterval);

    titleInterval = setInterval(() => {
      let title = player.getVideoData().title;
      if (title) {
        document.getElementById("songTitle").innerText = title;
      }
    }, 1000);
  }
}

document.getElementById("loadBtn").addEventListener("click", function() {

  if (!ready) {
    alert("Wait 5 seconds...");
    return;
  }

  let url = document.getElementById("link").value.trim();

  if (url.includes("list=")) {
    let playlistId = url.split("list=")[1].split("&")[0];
    player.loadPlaylist({
      list: playlistId,
      listType: 'playlist'
    });
  } else {
    alert("Please paste a Playlist link only!");
  }

});

function nextVideo() {
  if (ready) player.nextVideo();
}

function prevVideo() {
  if (ready) player.previousVideo();
}
</script>

</body>
</html>
