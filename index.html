<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>D-Music</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#1a0033,#3a0066,#660099);
  color:white;
}

/* HEADER */
.header{
  padding:20px;
  font-size:26px;
  font-weight:600;
}

/* SEARCH */
.search{
  padding:0 20px 15px 20px;
}
.search input{
  width:100%;
  padding:14px;
  border-radius:40px;
  border:none;
  background:rgba(255,255,255,0.1);
  color:white;
  font-size:15px;
}

/* TRENDING */
.section{
  padding:0 20px;
}
.cards{
  display:flex;
  gap:15px;
  overflow-x:auto;
}
.card{
  min-width:160px;
  height:200px;
  border-radius:25px;
  padding:15px;
  display:flex;
  align-items:flex-end;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 0 20px rgba(255,0,255,0.6);
}
.card1{background:linear-gradient(145deg,#ff00cc,#6600ff);}
.card2{background:linear-gradient(145deg,#ff6600,#ff0066);}
.card3{background:linear-gradient(145deg,#00ccff,#6600ff);}

/* MINI PLAYER */
.mini{
  position:fixed;
  bottom:70px;
  left:10px;
  right:10px;
  background:rgba(255,255,255,0.1);
  padding:15px;
  border-radius:25px;
  backdrop-filter:blur(10px);
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:14px;
}

/* BUTTON */
.mini button{
  background:#ff00cc;
  border:none;
  padding:8px 12px;
  border-radius:20px;
  color:white;
  margin-left:5px;
}

/* BOTTOM NAV */
.bottom{
  position:fixed;
  bottom:0;
  width:100%;
  background:rgba(0,0,0,0.6);
  display:flex;
  justify-content:space-around;
  padding:10px 0;
  font-size:13px;
}

iframe{
  display:none;
}
</style>
</head>

<body>

<div class="header">üéµ D-Music</div>

<div class="search">
  <input type="text" placeholder="Search (demo)">
</div>

<div class="section">
  <h3>Trending Now</h3>
  <div class="cards">
    <div class="card card1" onclick="play(0)">Synthwave</div>
    <div class="card card2" onclick="play(1)">Romantic</div>
    <div class="card card3" onclick="play(2)">Party</div>
  </div>
</div>

<!-- Hidden YouTube Player -->
<div id="player"></div>

<!-- MINI PLAYER -->
<div class="mini">
  <div id="now">No song playing</div>
  <div>
    <button onclick="prev()">‚èÆ</button>
    <button onclick="next()">‚è≠</button>
  </div>
</div>

<!-- BOTTOM NAV -->
<div class="bottom">
  <div>üè† Home</div>
  <div>üéµ Explore</div>
  <div>‚ù§Ô∏è Library</div>
  <div>üë§ Profile</div>
</div>

<script>
let songs=[
  {id:"60ItHLz5WEA", name:"Faded"},
  {id:"kJQP7kiw5Fk", name:"Despacito"},
  {id:"9bZkp7q19f0", name:"Gangnam Style"}
];

let current=0;

function play(index){
  current=index;
  document.getElementById("player").innerHTML=
  `<iframe width="0" height="0"
   src="https://www.youtube.com/embed/${songs[current].id}?autoplay=1"
   allow="autoplay"></iframe>`;
  document.getElementById("now").innerText="üéµ "+songs[current].name;
}

function next(){
  current++;
  if(current>=songs.length) current=0;
  play(current);
}

function prev(){
  current--;
  if(current<0) current=songs.length-1;
  play(current);
}
</script>

</body>
</html>
