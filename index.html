<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="app-container">
    <header>
        <h1 class="logo">D-Music</h1>
        <i class="fas fa-cog settings-icon"></i>
    </header>

    <div class="hero-banner">
        <img src="https://via.placeholder.com/400x150/4B0082/FFFFFF?text=Music+Vibe" alt="Banner">
    </div>

    <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search music...">
    </div>

    <section class="trending">
        <h3>Trending Now</h3>
        <div class="card-row">
            <div class="card" style="background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://via.placeholder.com/150x200'); background-size: cover;">
                <p>Synthwave Vibes</p>
                <i class="fas fa-play-circle play-btn"></i>
            </div>
            <div class="card" style="background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://via.placeholder.com/150x200'); background-size: cover;">
                <p>Romantic Hits</p>
                <i class="fas fa-play-circle play-btn"></i>
            </div>
        </div>
    </section>

    <div class="categories">
        <div class="cat-item"><i class="fas fa-headphones"></i><br>Playlists</div>
        <div class="cat-item"><i class="fas fa-chart-bar"></i><br>Genres</div>
        <div class="cat-item"><i class="fas fa-heart"></i><br>Favorites</div>
    </div>

    <div class="mini-player">
        <img src="https://via.placeholder.com/50" class="album-art">
        <div class="song-info">
            <span class="song-title">Summer Vibes</span>
            <span class="artist">DJ Pulse</span>
        </div>
        <div class="player-controls">
            <i class="fas fa-heart"></i>
            <i class="fas fa-pause-circle pause-btn"></i>
            <i class="fas fa-step-forward"></i>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active"><i class="fas fa-home"></i><br>Home</div>
        <div class="nav-item"><i class="fas fa-music"></i><br>Explore</div>
        <div class="nav-item"><i class="fas fa-heart"></i><br>Library</div>
        <div class="nav-item"><i class="fas fa-user"></i><br>Profile</div>
    </nav>
</div>

</body>
</html>
