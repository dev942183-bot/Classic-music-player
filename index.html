 <!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dev Music Player</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
  color:white;
  text-align:center;
}

#splash{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

.nav{
  display:flex;
  justify-content:space-around;
  background:#111;
  padding:10px;
}

.nav button{
  padding:8px 15px;
  border:none;
  border-radius:8px;
  background:white;
  cursor:pointer;
  font-weight:bold;
}

.card{
  padding:15px;
}

#player{
  margin-top:15px;
}

.videoCard{
  background:#1e1e1e;
  border-radius:10px;
  margin:10px;
  padding:10px;
  cursor:pointer;
}

.videoCard img{
  width:100%;
  border-radius:8px;
}

#searchSection,
#historySection{
  display:none;
}

ul{
  list-style:none;
  padding:0;
}

li{
  background:#1e1e1e;
  margin:8px;
  padding:8px;
  border-radius:6px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- Splash Screen -->
<div id="splash">
  <h1>ðŸŽµ Dev Music Player</h1>
  <p>Loading Music...</p>
</div>

<!-- Main App -->
<div id="mainApp" style="display:none;">

<div class="nav">
  <button onclick="showHome()">Home</button>
  <button onclick="showSearch()">Search</button>
  <button onclick="showHistory()">History</button>
</div>

<div class="card" id="homeSection">
  <h2 id="songTitle">No song playing</h2>
  <div id="player"></div>
</div>

<div class="card" id="searchSection">
  <input type="text" id="searchInput" placeholder="Search song...">
  <button onclick="searchVideo()">Search</button>
  <div id="searchResults"></div>
</div>

<div class="card" id="historySection">
  <h3>History</h3>
  <ul id="historyList"></ul>
</div>

</div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>

// ðŸ”‘ YOUR YOUTUBE API KEY
const API_KEY = "AIzaSyAfJIHop06R94612CGPmMiTByy5hUarL1M";

let player;
let ready=false;

// Splash hide after 2 sec
document.addEventListener("DOMContentLoaded", function(){
  setTimeout(()=>{
    document.getElementById("splash").style.display="none";
    document.getElementById("mainApp").style.display="block";
  },2000);
});

// YouTube Player Ready
function onYouTubeIframeAPIReady(){
  player=new YT.Player("player",{
    height:"250",
    width:"100%",
    events:{
      'onReady':function(){
        ready=true;
      },
      'onStateChange':function(event){
        if(event.data==YT.PlayerState.PLAYING){
          let title=player.getVideoData().title;
          document.getElementById("songTitle").innerText=title;
        }
      }
    }
  });
}

// Navigation
function showHome(){
  document.getElementById("homeSection").style.display="block";
  document.getElementById("searchSection").style.display="none";
  document.getElementById("historySection").style.display="none";
}

function showSearch(){
  document.getElementById("homeSection").style.display="none";
  document.getElementById("searchSection").style.display="block";
  document.getElementById("historySection").style.display="none";
}

function showHistory(){
  document.getElementById("homeSection").style.display="none";
  document.getElementById("searchSection").style.display="none";
  document.getElementById("historySection").style.display="block";
  loadHistory();
}

// Search Function
function searchVideo(){
  let query=document.getElementById("searchInput").value;
  if(!query) return;

  fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=6&q=${query}&key=${API_KEY}`)
  .then(res=>res.json())
  .then(data=>{
    let results=document.getElementById("searchResults");
    results.innerHTML="";

    data.items.forEach(item=>{
      let videoId=item.id.videoId;
      let title=item.snippet.title;
      let thumbnail=item.snippet.thumbnails.medium.url;

      let div=document.createElement("div");
      div.className="videoCard";
      div.innerHTML=`
        <img src="${thumbnail}">
        <p>${title}</p>
      `;

      div.onclick=function(){
        playVideo(videoId,title);
      };

      results.appendChild(div);
    });
  });
}

// Play Video
function playVideo(id,title){
  showHome();
  if(ready){
    player.loadVideoById(id);
    saveHistory(title,id);
  }
}

// Save History
function saveHistory(title,id){
  let history=JSON.parse(localStorage.getItem("musicHistory"))||[];
  history.unshift({title,id});
  localStorage.setItem("musicHistory",JSON.stringify(history));
}

// Load History
function loadHistory(){
  let history=JSON.parse(localStorage.getItem("musicHistory"))||[];
  let list=document.getElementById("historyList");
  list.innerHTML="";

  history.forEach(item=>{
    let li=document.createElement("li");
    li.innerText=item.title;
    li.onclick=function(){
      playVideo(item.id,item.title);
    };
    list.appendChild(li);
  });
}

</script>

</body>
</html>
