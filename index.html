 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>D-Music</title>
<script src="https://www.youtube.com/iframe_api"></script>
<style>

body{
margin:0;
font-family:Arial, sans-serif;
background:#121212;
color:white;
text-align:center;
}

.header{
padding:20px;
font-size:22px;
font-weight:bold;
}

.search-box{
margin:20px;
}

input{
width:80%;
padding:12px;
border-radius:30px;
border:none;
outline:none;
background:#1e1e1e;
color:white;
font-size:15px;
}

button{
padding:10px 18px;
border:none;
border-radius:25px;
background:#1DB954;
color:white;
font-weight:bold;
margin:5px;
cursor:pointer;
}

.player-card{
margin:30px 20px;
padding:20px;
background:#1e1e1e;
border-radius:20px;
}

.song-title{
font-size:18px;
margin-bottom:15px;
}

.controls{
margin-top:10px;
}

.controls button{
background:#1DB954;
}

.equalizer{
display:flex;
justify-content:center;
margin-top:15px;
}

.bar{
width:4px;
height:15px;
margin:3px;
background:#1DB954;
animation:wave 1s infinite ease-in-out;
}

.bar:nth-child(2){animation-delay:0.2s;}
.bar:nth-child(3){animation-delay:0.4s;}
.bar:nth-child(4){animation-delay:0.6s;}
.bar:nth-child(5){animation-delay:0.8s;}

@keyframes wave{
0%,100%{height:10px;}
50%{height:35px;}
}

iframe{
display:none;
}

</style>
</head>

<body>

<div class="header">üéß D-Music</div>

<div class="search-box">
<input type="text" id="search" placeholder="Search music...">
<br><br>
<button onclick="searchSong()">Search</button>
</div>

<div class="player-card">
<div class="song-title" id="title">No song playing</div>

<div class="controls">
<button onclick="prevVideo()">‚èÆ</button>
<button onclick="playPause()">‚èØ</button>
<button onclick="nextVideo()">‚è≠</button>
</div>

<div class="equalizer" id="equalizer" style="display:none;">
<div class="bar"></div>
<div class="bar"></div>
<div class="bar"></div>
<div class="bar"></div>
<div class="bar"></div>
</div>

</div>

<div id="player"></div>

<script>

let player;
let videoList=[];
let currentIndex=0;
let isPlaying=false;

function onYouTubeIframeAPIReady(){
player=new YT.Player('player',{
height:'0',
width:'0',
videoId:'',
events:{
'onStateChange':onPlayerStateChange
}
});
}

function searchSong(){
let query=document.getElementById("search").value;

fetch("https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=10&q="
+ query +
"&key=AIzaSyAfJIHop06R94612CGPmMiTByy5hUarL1M")

.then(response=>response.json())
.then(data=>{
videoList=data.items.map(item=>item.id.videoId);
currentIndex=0;
player.loadVideoById(videoList[currentIndex]);
document.getElementById("title").innerText=query;
});
}

function playPause(){
if(isPlaying){
player.pauseVideo();
}else{
player.playVideo();
}
}

function nextVideo(){
if(currentIndex < videoList.length-1){
currentIndex++;
player.loadVideoById(videoList[currentIndex]);
}
}

function prevVideo(){
if(currentIndex > 0){
currentIndex--;
player.loadVideoById(videoList[currentIndex]);
}
}

function onPlayerStateChange(event){
if(event.data==YT.PlayerState.PLAYING){
isPlaying=true;
document.getElementById("equalizer").style.display="flex";
}
else{
isPlaying=false;
document.getElementById("equalizer").style.display="none";
}

if(event.data==YT.PlayerState.ENDED){
nextVideo();
}
}

</script>

</body>
</html>
