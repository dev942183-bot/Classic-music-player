 <!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>D-Music</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#1a0033,#330066,#660099);
  color:white;
}

/* HEADER */
.header{
  padding:20px;
  font-size:28px;
  font-weight:600;
}

/* SEARCH */
.searchBox{
  padding:15px;
}
.searchBox input{
  width:100%;
  padding:15px;
  border-radius:40px;
  border:none;
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(10px);
  color:white;
  font-size:16px;
  box-shadow:0 0 15px rgba(255,0,255,0.5);
}

/* TRENDING CARDS */
.sectionTitle{
  padding:10px 20px;
  font-size:20px;
  font-weight:600;
}

.cards{
  display:flex;
  overflow-x:auto;
  padding:10px;
}

.card{
  min-width:200px;
  margin-right:15px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(15px);
  border-radius:20px;
  padding:10px;
  box-shadow:0 0 20px rgba(255,0,255,0.3);
  transition:0.3s;
}
.card:hover{
  transform:scale(1.05);
  box-shadow:0 0 30px rgba(255,0,255,0.7);
}
.card img{
  width:100%;
  border-radius:15px;
}
.card p{
  margin:8px 0 0 0;
  font-weight:600;
}

/* CATEGORY BUTTONS */
.categories{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
  padding:20px;
}
.cat{
  background:rgba(255,255,255,0.08);
  padding:15px;
  text-align:center;
  border-radius:20px;
  backdrop-filter:blur(10px);
}

/* PLAYER BAR */
.playerBar{
  position:fixed;
  bottom:70px;
  left:10px;
  right:10px;
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(15px);
  border-radius:25px;
  padding:15px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  box-shadow:0 0 25px rgba(255,0,255,0.4);
}

.playerInfo{
  display:flex;
  align-items:center;
}
.playerInfo img{
  width:50px;
  height:50px;
  border-radius:50%;
  margin-right:10px;
}

/* BOTTOM NAV */
.bottomNav{
  position:fixed;
  bottom:0;
  width:100%;
  background:rgba(0,0,0,0.5);
  backdrop-filter:blur(15px);
  display:flex;
  justify-content:space-around;
  padding:10px 0;
  font-size:14px;
}
.bottomNav div{
  text-align:center;
}
</style>
</head>
